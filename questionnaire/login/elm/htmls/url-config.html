      <div class="url_config_box">
	<div class="row">
	  <div class="col-md-12 text-center">
	    <h2 class="page-title-1">URL Configuration</h2><br/>
	  </div>
	</div>
	<div class="row">
	  <div class="col-md-5">
	    <h4>Use Previous Settings</h4>
	    <div class="radio">
	      <label><input type="radio" name="url_config"> 1. Non-Genevada, Account 123456, BRCA Day, Pin, Device ID</label>
	    </div>
	    <div class="radio">
	      <label><input type="radio" name="url_config"> 2. Non-Genevada, Account 123456, BRCA Day, Pin, Device ID</label>
	    </div>
	    <div class="radio">
	      <label><input type="radio" name="url_config"> 3. Non-Genevada, Account 123456, BRCA Day, Pin, Device ID</label>
	    </div>
	    <div class="radio">
	      <label><input type="radio" name="url_config"> 4. Non-Genevada, Account 123456, BRCA Day, Pin, Device ID</label>
	    </div>
	    <div class="radio">
	      <label><input type="radio" name="url_config"> 5. Non-Genevada, Account 123456, BRCA Day, Pin, Device ID</label>
	    </div>
	  </div>

	  <div class="col-md-7">
	    <h4>Select Settings</h4>
	    <div class="row">
	      <div class="col-md-6">
		<form>
		  <fieldset>
		    <div class="checkbox">
		      <label>
			<input type="checkbox" checked="checked"> Genevada Logo
		      </label>
		    </div>

		    <div class="form-group">
		      <select id="account" class="form-control">
			<option>Account</option>
			<option>Office 1</option>
			<option>Office 2</option>
			<option>Office 3</option>
		      </select>
		    </div>
		    <div class="form-group">
		      <select id="location" class="form-control">
			<option>Originating Location</option>
			<option>D</option>
			<option>F</option>
			<option>O</option>
			<option>W</option>
		      </select>
		    </div>

		    <div class="radio">
		      <label>
			<input type="radio" name="pin" id="pin" value="pin" checked>
			Pin
		      </label>
		    </div>
		    <div class="radio">
		      <label>
			<input type="radio" name="pin" id="pin" value="password" checked>
			Password
		      </label>
		    </div>

		    <div class="form-group">
		      <select id="deviceId" class="form-control">
			<option>Device Id</option>
			<option>Device id 1</option>
			<option>Device id 2</option>
			<option>Device id 3</option>
		      </select>
		    </div>

		    <button type="submit" class="btn btn-primary">Set As Homepage</button>
		    <button type="submit" class="btn btn-info/">Reload</button>
		  </fieldset>
	      </div>
	      <div class="col-md-6">
		<p>Office Logo</p>
		<p>Office Address</p>
		<p>Office Physicians List</p>
	      </div>
	    </div>

	  </form>
	  </div>
